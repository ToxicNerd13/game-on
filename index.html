<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Game On</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/95a97a493a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS files -->
    <link rel="stylesheet" href="./assets/css/style.css">



</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5" id="title">
            <div class="col-8 text-center">
                <h1>GAME ON</h1>
            </div>
        </div>

        <form>
            <div class="row justify-content-center" id="search-row">
                <div class="col-4 text-center">
                    <input type="search" class="form-control form-control-lg text-center" id="search-bar"
                        placeholder="Search for a game!">
                </div>

                <div class="col-2">
                    <select class="form-select">
                        <option selected>Platform...</option>
                        <option>PC</option>
                        <option>PS4</option>
                        <option>PS5</option>
                        <option>Xbox One</option>
                        <option>Switch</option>
                      </select>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <button class="btn btn-outline-light btn-sm mt-2 w-50" type="submit" id="sBtn">SEARCH</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap jQuery and JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Our Javascript & jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/event-search.js"></script>

</body>

</html>
